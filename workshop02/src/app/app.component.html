<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar fxLayout="row" 
             color="primary">
  <img src="../assets/logo.png"  class="logo" >
  Address Book
</mat-toolbar>

<app-address-entry (newAddress)="processAddress($event)"></app-address-entry>
<mat-tab-group (selectedTabChange)="loadAddress($event)">
  <mat-tab *ngFor="let t of tabs" [label]="t.label" >
    <app-address-list [addresses]="loadedAddress"></app-address-list>
  </mat-tab>
</mat-tab-group>
